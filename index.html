<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/0954a236b7.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <img id="logo" src="./images/logo.svg" alt="PING.">
    <h1><span>We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    <div class="form">
      <form action="" name="form" id="form">
        <label for="email" class="sr-only">Email</label>
        <input type="text" name="email" id="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>
      <small>Please provide a valid email</small>
    </div>
    <img id="dashboard-image" src="./images/illustration-dashboard.png" alt="Illustration Dashboard">
    <div id="social-icons">
      <a href="https://www.facebook.com/matheus.emidio.22" target="_blank" rel="noopener noreferrer external"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/matheusemidio1" target="_blank" rel="noopener noreferrer external"><i class="fab fa-instagram"></i></a>
    </div>

    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <script src="./scripts.js"></script>

</body>
</html>
